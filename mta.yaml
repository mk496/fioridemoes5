_schema-version: "3.2"
ID: FioriDemoES5
description: Fiori elements app
version: 0.0.1
modules:
- name: FioriDemoES5-dest-content
  type: com.sap.application.content
  requires:
  - name: FioriDemoES5-destination-service
    parameters:
      content-target: true
  - name: FioriDemoES5-repo-host
    parameters:
      service-key:
        name: FioriDemoES5-repo-host-key
  - name: FioriDemoES5-uaa
    parameters:
      service-key:
        name: FioriDemoES5-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: FioriDemoES5_repo_host
          ServiceInstanceName: FioriDemoES5-html5-srv
          ServiceKeyName: FioriDemoES5-repo-host-key
          sap.cloud.service: FioriDemoES5
        - Authentication: OAuth2UserTokenExchange
          Name: FioriDemoES5_uaa
          ServiceInstanceName: FioriDemoES5-xsuaa-srv
          ServiceKeyName: FioriDemoES5-uaa-key
          sap.cloud.service: FioriDemoES5
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: FioriDemoES5-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: FioriDemoES5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsbusinesspartners.zip
      name: nsbusinesspartners
      target-path: resources/
- name: nsbusinesspartners
  type: html5
  path: businesspartners
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: FioriDemoES5-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: FioriDemoES5-xsuaa-srv
    service-plan: application
- name: FioriDemoES5-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: FioriDemoES5-destination-service
    service-plan: lite
- name: FioriDemoES5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: FioriDemoES5-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
